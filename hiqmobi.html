<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiqMobi Conversions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .loading {
            color: blue;
            font-weight: bold;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>HiqMobi Conversions</h1>
    <button id="fetchBtn">Fetch Conversions</button>
    <div id="message"></div>
    <table id="conversionTable">
        <thead>
            <tr>
                <th>IP</th>
                <th>Goal Name</th>
                <th>Offer ID</th>
                <th>Click ID</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const apiUrl = 'https://api.hiqmobi.com/api/conversion?api_token=nvqyurckedgax0ajn3x0m5nlehmpk02e5yh4&page=1&limit=10';
        
        document.getElementById('fetchBtn').addEventListener('click', fetchConversions);

        async function fetchConversions() {
            const messageDiv = document.getElementById('message');
            const tableBody = document.querySelector('#conversionTable tbody');
            messageDiv.innerHTML = '<p class="loading">Loading...</p>';
            tableBody.innerHTML = ''; // Clear previous data

            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                messageDiv.innerHTML = '';

                if (data.success && data.data.length > 0) {
                    const conversions = data.data;
                    conversions.forEach(conversion => {
                        const row = `<tr>
                            <td>${conversion.ip}</td>
                            <td>${conversion.goalName}</td>
                            <td>${conversion.offerid}</td>
                            <td>${conversion.clickid}</td>
                        </tr>`;
                        tableBody.insertAdjacentHTML('beforeend', row);
                    });
                } else {
                    messageDiv.innerHTML = '<p class="error">No conversions found.</p>';
                }
            } catch (error) {
                messageDiv.innerHTML = `<p class="error">Error fetching conversions: ${error.message}</p>`;
            }
        }
    </script>

</body>
</html>
